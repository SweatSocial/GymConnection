<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<p>
    <mat-toolbar color="primary">
     <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon class="button-home">home</mat-icon>
    </button>
  </mat-toolbar>
</p>


<div class="content">
    <div class="match">
      <div class="example-card" *ngFor="let client of clients">
        <div style="width: 400px; margin: 0 auto;">
            <mat-card >
                <mat-card-header>
                    <img mat-card-avatar src="../../../assets/user-logo.png">
                    <mat-card-title>{{ client.name }}</mat-card-title>
                    <mat-card-subtitle>{{ client.age }}</mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image class="picture" src="{{ client.image }}">
                <mat-card-content>
                    <mat-card-title>{{ client.description }}</mat-card-title>
                    <mat-card-subtitle>{{ client.district }}</mat-card-subtitle>
                </mat-card-content>
                <mat-card-footer>
                </mat-card-footer>
            </mat-card>
        </div>
      </div>
      <mat-divider class="divider-invisible"></mat-divider>
        <section>
            <div class="example-button-row">
                <div class="example-flex-container">
                  <div class="example-button-container">
                    <button mat-fab color="accent" (click)="dislike()">
                      <mat-icon>close</mat-icon>
                    </button>
                  </div>
    
                  <div class="example-button-container">
                    <button mat-fab color="warn" (click)="like()">
                      <mat-icon>favorite</mat-icon>
                    </button>
                  </div>
                </div>
              </div>
          </section>
    </div>
  </div>
